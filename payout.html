<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.0/font/bootstrap-icons.css">

    <title>Exercise 2 from lab 2</title>
</head>
<body>
<div class="container">
    <div class="row mt-5 justify-content-center">
        <div class="col-md-6">
            <h1 style="font-weight: 400">Payment page</h1>
            <hr>
            <div class="mt-4 progress mb-4 rounded-0 h-5">
                <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="75" aria-valuemin="00" aria-valuemax="100" style="width: 100%">
                    <span><b>Step 4: Payment</b></span>
                </div>
            </div>
            <hr>
            <div class="form-group mb-3">
                <label style="font-weight: 500">Name on Card</label>
                <input type="text" class="form-control">
            </div>
            <div class="form-group mb-3">
                <label style="font-weight: 500">Card Number</label>
                <input type="text" class="form-control">
            </div>
            <div class="form-group mb-3">
                <label style="font-weight: 500">Billing Address</label>
                <input type="text" class="form-control">
            </div>
            <div class="row mb-5">
                <div class="form-group col-md-4">
                    <label style="font-weight: 500">CVC</label>
                    <input type="password" class="form-control" placeholder="ex. 311">
                </div>
                <div class="form-group col-md-4">
                    <label style="font-weight: 500">Expiration</label>
                    <input type="text" class="form-control" placeholder="MM">
                </div>
                <div class="form-group col-md-4">
                    <label class="mt-3"><b> </b></label>
                    <input type="text" class="form-control" placeholder="YYYY">
                </div>
            </div>

            <hr>
            <div class="form-group mt-4">
                <button class="btn btn-success btn-block w-100 mb-2" disabled>
                  <span class="badge bg-light rounded-pill" disabled>
                    <span class="text-success">Your total today: $300</span>
                  </span>
                </button>
            </div>

            <div class="form-group">
                <button type="submit" class="btn btn-primary btn-block w-100">
                    Pay <span class="bi bi-chevron-double-right small"></span>

                </button>
            </div>

        </div>
    </div>
</div>
<script src="js/bootstrap.js"/>

</body>
</html>
